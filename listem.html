<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listem - NetClick</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Electrolize&display=swap');
        * {
            margin: 0;
            text-decoration: none;
        }

        body {
            background-color: rgb(10, 10, 10);
            background-size: cover;
            height: 100vh;
            font-family: "Electrolize", sans-serif;
            text-align: center;
            color: white;
        }
        .navbar {
            background-color: black;
            height: 60px;
            color: white;
            position: sticky;
            top: 0%;
        }

        .navbar-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 50px;
        }

        .logo {
            color: rgb(255, 70, 70);
            font-size: 30px;
            font-weight: bold;
        }

        .menu-list {
            display: flex;
            list-style: none;
            column-gap: 30px;
        }

        .menu-list-item {
            cursor: pointer;
        }

        .menu-list-item.active {
            font-weight: bold;
        }

        .menu-list-item a {
            color: white;
        }

        .menu-list-item:hover {
            font-weight: bold;
        }

        .toggle {
            width: 40px;
            background-color: white;
            position: relative;
            height: 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .toggle-ball {
            width: 18px;
            height: 18px;
            background-color: black;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            right: 1px;
        }

        .toggle-icon {
            color: goldenrod;
        }

        .container {
            padding: 20px;
        }

        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .film {
            background-color: #333;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .film img {
            width: 100%;
            display: block;
        }

        .film-title {
            color: white;
            padding: 10px;
            font-size: 1.2em;
            display: block;
            text-decoration: none;
        }

        .film-title:hover {
            font-weight: bold;
        }

        .remove-from-list {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 70, 70, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-wrapper">
            <div class="logo-wrapper">
                <a class="logo" href="index.html">NETCLİCK</a>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item">
                        <a href="index.html">Ana Sayfa</a>
                    </li>
                    <li class="menu-list-item">
                        <a href="filmler.html">Filmler</a>
                    </li>
                    <li class="menu-list-item">
                        <a href="hata.html">Diziler</a>
                    </li>
                    <li class="menu-list-item active">
                        <a href="listem.html">Listem</a>
                    </li>
                    <li class="menu-list-item">
                        <a href="hakkında.html">Hakkında</a>
                    </li>
                </ul>
            </div>
            <div class="toggle">
                <i class="bi bi-moon-fill toggle-icon"></i>
                <i class="bi bi-brightness-high-fill toggle-icon"></i>
                <div class="toggle-ball"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="film-grid" id="filmList">
            <!-- Film listesi burada görüntülenecek -->
        </div>
    </div>

    <script>
        function loadFilmList() {
            const filmList = JSON.parse(localStorage.getItem('filmList')) || [];
            const filmListContainer = document.getElementById('filmList');
            filmListContainer.innerHTML = '';

            if (filmList.length === 0) {
                filmListContainer.innerHTML = '<p>Hiçbir filmi listenize eklemediniz. Hemen ekleyin!</p>';
                return;
            }

            filmList.forEach((film, index) => {
                const filmDiv = document.createElement('div');
                filmDiv.className = 'film';
                filmDiv.innerHTML = `
                    <img src="${film.image}" alt="${film.title}">
                    <a class="film-title" href="film.html">${film.title}</a>
                    <div class="remove-from-list" onclick="removeFromList(${index})">Sil</div>
                `;
                filmListContainer.appendChild(filmDiv);
            });
        }

        function removeFromList(index) {
            let filmList = JSON.parse(localStorage.getItem('filmList')) || [];
            filmList.splice(index, 1); // Seçilen filmi kaldır
            localStorage.setItem('filmList', JSON.stringify(filmList));
            loadFilmList(); // Güncellenmiş listeyi yeniden yükle
            alert('Film listeden silindi!');
        }

        // Sayfa yüklendiğinde film listesini yükle
        loadFilmList();
    </script>
</body>
</html>
